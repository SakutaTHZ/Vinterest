<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="card commentOpened">
      <div>
        <div class="profileBox">
          <div class="profile">
            <img
              src="https://i.pinimg.com/736x/fe/65/cf/fe65cf907b2590a8a3882ea71a8182f3.jpg"
              alt="profile"
            />
          </div>
          <div class="userData">
            <p class="username">
              SakutaThz
              <span class="material-symbols-outlined"> verified </span>
            </p>
            <p class="postedAt">2 hours ago</p>
          </div>
        </div>
        <div class="contentBox">
          <div class="followBox">
            <button class="followButton">Follow</button>
          </div>
          <div class="imagesBox">
            <img
              src="https://i.pinimg.com/736x/1d/03/fc/1d03fcf589fa8531935e15a071650fe9.jpg"
              alt=""
            />
            <div class="captionBox">
              Show your Art Challenge ðŸ’¬
              <div class="tags">
                <span>#Anime</span>
                <span>#Art</span>
                <span>#Fanart</span>
                <span>#Challege</span>
              </div>
            </div>
            <div class="achievementBox">
              <div class="leaderboard achievement">
                <span class="material-symbols-outlined"> leaderboard </span>
                <span class="dataText">#2</span>
              </div>
              <div class="socialLeaderboard achievement">
                <span class="material-symbols-outlined">
                  social_leaderboard
                </span>
                <span class="dataText">#2</span>
              </div>
            </div>
          </div>
        </div>
        <div class="reactionBox">
          <div class="reactions">
            <button class="likeButton">
              <span class="material-symbols-outlined"> favorite </span>
              <span class="count">10</span>
            </button>
            <button class="commentButton">
              <span class="material-symbols-outlined"> forum </span>
              <span class="count">20</span>
            </button>
            <button class="shareButton">
              <span class="material-symbols-outlined"> share </span>
              <span class="count">30</span>
            </button>
          </div>
  
          <div class="moreOPtions">
            <button>
              <span class="material-symbols-outlined"> download </span>
            </button>
            <button class="moreButton">
              <span class="material-symbols-outlined"> more_horiz </span>
            </button>
  
            <div class="moreOptionsPopup">
              <button>
                <span class="material-symbols-outlined"> save </span>
                <p>Save</p>
              </button>
              <button>
                <span class="material-symbols-outlined"> report </span>
                <p>Report</p>
              </button>
              <button>
                <span class="material-symbols-outlined"> hide_image </span>
                <p>Hide</p>
              </button>
              <button>
                <span class="material-symbols-outlined"> code </span>
                <p>Code</p>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="comments">
        <div class="userComments">

        </div>
        <div class="commentBox">
          <textarea name="comments" id="" rows="4"></textarea>
          <button class="emoji">
            <span class="material-symbols-outlined">
              add_reaction
              </span>
          </button>
          <button>
            <span class="material-symbols-outlined"> forum </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
